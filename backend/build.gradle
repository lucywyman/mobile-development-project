// If you would like more information on the gradle-appengine-plugin please refer to the github page
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.18'
    }
}

repositories {
    jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.18'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'javax.jdo:jdo-api:3.1'
    compile 'com.google.appengine.orm:datanucleus-appengine:2.1.2'
    compile 'com.google.appengine:appengine-endpoints:1.9.37'
    compile files('src/main/webapp/WEB-INF/lib/datanucleus-core-3.1.3.jar')
    compile files('src/main/webapp/WEB-INF/lib/jdo-api-3.0.1.jar')
}

appengine {
    enhancer {
        version = "v2"
        api = "jdo"
        enhanceOnBuild = true
    }
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
}
